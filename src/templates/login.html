<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>名侦探柯南</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <style>
        /* 卡片样式 */
        .user-card {
            background-color: #fff;
            width: 320px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            margin: 50px auto;
            transition: transform 0.3s ease;
        }

        .user-card:hover {
            transform: scale(1.05);
        }

        .user-card h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #485F9F;
        }

        .user-card p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .user-card button {
            width: 100%;
            margin-top: 20px;
            background-color: #485F9F;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .user-card button:hover {
            background-color: #6883D0;
        }
    </style>
</head>

<body class="login-page">
    <header>
        <div class="header">
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="search">
                <input type="text" class="search-1" name="" value="&nbsp &nbsp名侦探柯南">
                <input type="submit" class="search-2" name="" value="搜索">
            </div>
        </div>
        <div class="banner">
            <img src="images/banner.png">
        </div>
        <nav>
            <ul>
                <li onclick="window.location.href='/index'">首页</li>
                <li onclick="window.location.href='/list2'">角色介绍</li>
                <li onclick="window.location.href='/list3'">经典案件</li>
                <li onclick="window.location.href='/list4'">柯南道具</li>
                <li onclick="window.location.href='/list5'">电影系列</li>
                <!-- 移除粉丝登录链接 -->
            </ul>
        </nav>
    </header>
    <div class="bg-container">
        <div class="container">
            <!-- 这里将展示用户信息卡片或登录/注册表单 -->
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>
                Detective Conan © 2025 yjs2302.com 版权所有
            </p>
        </div>
    </footer>
    <script>
        // 获取容器元素
        const container = document.querySelector("body > div.bg-container > div");

        // 获取 token 和 user_info
        const token = localStorage.getItem('token');
        const userInfo = JSON.parse(localStorage.getItem('user_info'));

        if (token) {
            // 如果有 token，展示用户信息卡片
            const userCard = document.createElement('div');
            userCard.classList.add('user-card');

            const h2 = document.createElement('h2');
            h2.textContent = '用户信息';
            userCard.appendChild(h2);

            const idP = document.createElement('p');
            idP.textContent = `ID: ${userInfo.id}`;
            userCard.appendChild(idP);

            const usernameP = document.createElement('p');
            usernameP.textContent = `用户名: ${userInfo.username}`;
            userCard.appendChild(usernameP);

            const nameP = document.createElement('p');
            nameP.textContent = `姓名: ${userInfo.name}`;
            userCard.appendChild(nameP);

            const phoneP = document.createElement('p');
            phoneP.textContent = `电话: ${userInfo.phone}`;
            userCard.appendChild(phoneP);

            const emailP = document.createElement('p');
            emailP.textContent = `邮箱: ${userInfo.email}`;
            userCard.appendChild(emailP);

            // 添加退出登录按钮
            const logoutButton = document.createElement('button');
            logoutButton.textContent = '退出登录';
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user_info');
                window.location.reload();
            });
            userCard.appendChild(logoutButton);

            container.innerHTML = '';
            container.appendChild(userCard);
        } else {
            // 如果没有 token，展示正常的登录页
            const formBox = document.createElement('div');
            formBox.classList.add('form-box');

            // 注册
            const registerBox = document.createElement('div');
            registerBox.classList.add('register-box', 'hidden');
            registerBox.innerHTML = `
                <h1>register</h1>
                <input type="text" placeholder="用户名（3 - 10 个字符）" pattern=".{3,10}" required>
                <input type="email" placeholder="邮箱（请输入有效邮箱）" required>
                <input type="password" placeholder="密码（至少 6 个字符）" pattern=".{6,}" required>
                <input type="password" placeholder="确认密码" pattern=".{6,}" required>
                <input type="text" placeholder="姓名" required>
                <input type="text" placeholder="手机号" required>
                <button>注册</button>
            `;
            formBox.appendChild(registerBox);

            // 登录
            const loginBox = document.createElement('div');
            loginBox.classList.add('login-box');
            loginBox.innerHTML = `
                <h1>login</h1>
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
                <button>登录</button>
            `;
            formBox.appendChild(loginBox);

            const conBoxLeft = document.createElement('div');
            conBoxLeft.classList.add('con-box', 'left');
            conBoxLeft.innerHTML = `
                <h2>欢迎来到<span>柯南</span>的世界</h2>
                <p>快来探索<span>推理</span>的魅力吧</p>
                <img src="./images/logo.png" alt="">
                <p>已有账号</p>
                <button id="login">去登录</button>
            `;

            const conBoxRight = document.createElement('div');
            conBoxRight.classList.add('con-box', 'right');
            conBoxRight.innerHTML = `
                <h2>加入<span>柯南迷</span>的行列</h2>
                <p>一起解开<span>谜题</span>吧</p>
                <img src="./images/logo.png" alt="">
                <p>没有账号？</p>
                <button id="register">去注册</button>
            `;

            container.innerHTML = '';
            container.appendChild(formBox);
            container.appendChild(conBoxLeft);
            container.appendChild(conBoxRight);

            // 要操作到的元素
            let login = document.getElementById('login');
            let register = document.getElementById('register');
            let form_box = document.getElementsByClassName('form-box')[0];
            let register_box = document.getElementsByClassName('register-box')[0];
            let login_box = document.getElementsByClassName('login-box')[0];

            // 去注册按钮点击事件
            register.addEventListener('click', () => {
                form_box.style.transform = 'translateX(80%)';
                login_box.classList.add('hidden');
                register_box.classList.remove('hidden');
            })

            // 去登录按钮点击事件
            login.addEventListener('click', () => {
                form_box.style.transform = 'translateX(0%)';
                register_box.classList.add('hidden');
                login_box.classList.remove('hidden');
            })

            // 注册按钮点击事件
            const registerButton = registerBox.querySelector('button');
            registerButton.addEventListener('click', async () => {
                const username = registerBox.querySelector('input:nth-of-type(1)').value;
                const email = registerBox.querySelector('input:nth-of-type(2)').value;
                const password = registerBox.querySelector('input:nth-of-type(3)').value;
                const confirmPassword = registerBox.querySelector('input:nth-of-type(4)').value;
                const name = registerBox.querySelector('input:nth-of-type(5)').value;
                const phone = registerBox.querySelector('input:nth-of-type(6)').value;

                if (password !== confirmPassword) {
                    alert('两次输入的密码不一致');
                    return;
                }

                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password,
                            name: name,
                            phone: phone,
                            email: email
                        })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        alert('注册成功');
                        form_box.style.transform = 'translateX(0%)';
                        register_box.classList.add('hidden');
                        login_box.classList.remove('hidden');
                    } else {
                        alert(data.error);
                    }
                } catch (error) {
                    alert('注册失败，请稍后再试');
                }
            });

            // 登录按钮点击事件
            const loginButton = loginBox.querySelector('button');
            loginButton.addEventListener('click', async () => {
                const username = loginBox.querySelector('input:nth-of-type(1)').value;
                const password = loginBox.querySelector('input:nth-of-type(2)').value;

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user_info', JSON.stringify(data.user));
                        window.location.href = '/login'; // 登录成功后跳转到 /login 路由
                    } else {
                        alert(data.error);
                    }
                } catch (error) {
                    alert('登录失败，请稍后再试');
                }
            });
        }
    </script>
</body>

</html>
